<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/2876182e1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-grid">
        <h1>Paul Ramirez</h1>
        <nav>
            <ul class="nav-grid">
                <li><a href="./index.html">Home</a></li>
                <li><a href="https://github.com/Juneik?tab=repositories" target="_blank">Work</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="dark-mode-grid">
            <div>
                <span id="dark-mode-text">Dark mode</span>
            </div>
            <input type="checkbox" id="dark-mode-button" name="dark-mode-button">
            <label for="dark-mode-button" class="toggle-switch"></label>
            <div class="toggle-switch-border">
                <div class="toggle-switch-dot"></div>
            </div>
        </div>
        <form id="grid-form">
            <h2 class="grid-item" id="form-a">Do you want to get in contact with me?</h2>
            <p class="grid-item" id="form-b">Enter your contact details below:</p>
            <span class="grid-item" id="form-c">Name</span>
            <div class="grid-item" id="form-d">
                <input type="text" required name="first-name" id="first-name" placeholder="First name">
                <br>
                <label for="first-name" id="label-first-name">First name</label>
            </div>
            <div class="grid-item" id="form-e">
                <input type="text" required name="last-name" id="last-name" placeholder="Last name">
                <br>
                <label for="last-name" id="label-last-name">Last name</label>
            </div>
            <div class="grid-item" id="form-f">
                <label for="email">Email address</label>
                <br>
                <input type="email" required name="email" id="email">
            </div>
            <div class="grid-item" id="form-g">   
                <label for="phone">Phone number</label>
                <br>
                <input type="tel" name="phone" id="phone">
            </div>
            <div class="grid-item" id="form-h">
                <p>What language do you speak?</p>
                <div>
                    <label for="spanish">Spanish</label>
                    <input type="radio" required name="language" id="spanish" value="spanish">
                    <label for="english">English</label>
                    <input type="radio" required name="language" id="english" value="english">
                </div>
            </div>
            <div class="grid-item" id="form-i">
                <label for="question">How can I help you?</label>
                <textarea type="textarea" required name="question" id="question" rows="5" cols="80"></textarea>
            </div>
            <input class="grid-item" id="form-j" type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <ul>
            <li class="extra-links">
                <a class="link-name" href="#">CV 
                    <span class="link-icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </a>
            </li>
            <li class="extra-links">
                <a class="link-name" href="https://github.com/Juneik?tab=repositories" target="_blank">GitHub
                  <span class="link-icon"> 
                    <i class="fa-brands fa-github"></i>
                  </span>
                </a>
            </li>
        </ul>
        <p class="copyright">Â© 2023 Paul Ramirez</p>
    </footer>
    <script src="./contactButton.js"></script>
</body>
</html>
